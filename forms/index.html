<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- <link rel="stylesheet" href="./styles.css"> -->
        <title>Bootstrap Cheatsheet</title>
    </head>
    <body>
        <div class="container">
            <h3>Forms : </h3> <br>
    
            <form action="#">
                <div class="form-group">
                    <label>First Name : </label>
                    <input class="form-control" type="text" placeholder="Enter your first name">
                </div>
    
                <div class="form-group">
                    <label>Last Name : </label>
                    <input class="form-control" type="text" placeholder="Enter your last name">
                </div>
    
                <div class="form-group">
                    <label>Email : </label>
                    <input class="form-control" type="email" placeholder="Enter your Email">
                </div>
    
                <div class="form-group">
                    <label>Password : </label>
                    <input class="form-control" type="text" placeholder="Enter your password">
                </div>
    
                <div class="form-group">
                    <label>Gender : </label>
                    <select class="form-control">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Others</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label>Message : </label>
                    <textarea class="form-control"></textarea>
                </div>
    
                <div class="form-group">
                    <input type="checkbox"> I agree with the terms & conditions
                </div>
    
                <div class="form-group">
                    <input class="form-control" type="file">
                </div>
    
                <input class="btn btn-success btn-lg" type="submit">
            </form>
        </div>
    </body>
</html>
